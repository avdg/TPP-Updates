<!doctype html>
<html>
    <head>
        <meta charset="utf8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title data-bind="text: title">Twitch Plays Pokemon - Live Updates</title>
        <link rel="shortcut icon" data-bind="attr: {href: favicon}">
        <link rel="stylesheet" href="/css/bs-custom.css">
        <link rel="stylesheet" href="/css/styles-stream.css">
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">Twitch Plays Pokemon &mdash; Live Updates</a>
            </div>
            <h4 class="navbar-text">Current Goal: <span data-bind="text: goal"></span></h4>
        </nav>
        <p class="time" data-bind="text: time"></p>
        <div class="row">
            <div class="col-md-5">
                <object type="application/x-shockwave-flash" height="450" style="width: 100%"
                    data="http://www.twitch.tv/widgets/live_embed_player.swf?channel=twitchplayspokemon"
                    bgcolor="#000000"><param name="allowFullScreen" value="true" />
                    <param name="allowScriptAccess" value="always" />
                    <param name="allowNetworking" value="all" />
                    <param name="movie" value="http://www.twitch.tv/widgets/live_embed_player.swf" />
                    <param name="flashvars" value="hostname=www.twitch.tv&channel=twitchplayspokemon&auto_play=true&start_volume=25" />
                </object>
                <iframe src="http://www.twitch.tv/chat/embed?channel=twitchplayspokemon&popout_chat=true" style="width: 100%; height: 340px;" frameborder=0 scrolling=no seamless></iframe>
                <!--<iframe id="map" data-bind="attr: { src: mapURL }" style="width: 100%; height: 400px;" frameborder=0 seamless></iframe>-->
            </div>
            <div class="col-md-3">
                <h3>Recent Updates</h3>
                <div class="filter">
                    <strong>Click to toggle:</strong>
                    <span data-bind="foreach: filter_options">
                        <a href="#" data-bind="text: $data, attr: { 'data-category': $data }, click: $parent.updateFilter" class="label"></a>
                    </span>
                </div>
                <hr />
                <div class="sidebar" data-bind="foreach: recentUpdates">
                    <div class="update" data-bind="attr: { 'data-category': category }">
                        <div class="title">
                            <img data-bind="attr: { src: '/images/' + mode + '.png', title: 'This update was in ' + mode + ' mode.' }" class="pull-left" width=24 height=24 style="margin-right: 3px;" />
                            <span data-bind="html: title"></span>
                        </div>
                        <p data-bind="visible: description, html: description"></p>
                        <p><span class="label" data-bind="text: category, attr: { 'data-category': category }"></span><span> @ <span data-bind="text: $parent.timeConvert(time), attr: { title: time }"></span> <span data-bind="visible: updater">&mdash;</span> <span data-bind="text: updater"></span></span></p>
                    </div>
                    <hr />
                </div>
                <p>More updates <a href="/">here</a>.</p>
            </div>
            <div class="col-md-4">
                <h3>Inventory <small class="text-muted" data-bind="text: '$' + balance()"></small></h3>
                <div class="badges" data-bind="foreach: badges">
                    <img width=30 height=30 data-bind="attr: { src: '/images/' + $data + 'badge.png' }" />
                </div>
                <div class="row" data-bind="foreach: inventory">
                    <div class="col-md-6">
                        <span data-bind="text: count"></span>
                        <span data-bind="text: name"></span>
                    </div>
                </div>
                <hr />
                <h3>Party</h3>
                <div class="row" data-bind="foreach: party">
                    <div class="col-md-6 pokemon">
                        <h4><span data-bind="text: species"></span> <small class="text-muted">Level </small><small class="text-muted" data-bind="text: level"></small></h4>
                        <p class="text-muted"><span data-bind="text: name"></span>, "<span data-bind="text: nickname"></span>"</p>
                        <div class="row" data-bind="foreach: moves">
                            <div class="col-md-6" data-bind="text: $data"></div>
                        </div>
                        <hr />
                    </div>
                </div>
            </div>
        </div>
        <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.0.0/knockout-min.js"></script>
        <script src="/js/index.js"></script>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
            ga('create', 'UA-48307517-1', 'aninext.tv');
            ga('send', 'pageview');
        </script>
    </body>
</html>
